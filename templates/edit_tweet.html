<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Edit Tweet</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand col-md-8" href="#">Dojo Twweets</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <p class="nav-item col-md-3 text-light m-auto">
            Welcome, {{ current_user.first_name }}
          </p>
          <a href="/logout" class="nav-link col-md-1">Logout</a>
        </nav>
      </div>
      <div class="container mt-5">
        <h2>Edit Tweet:</h2>
        {% with error = get_flashed_messages(category_filter=['errors']) %} {%
        if error %}
        <p class="badge badge-warning">{{ error[0] }}</p>
        {% endif %} {% endwith %}
        <div class="container">
          <form action="/tweets/{{ tweet_id }}/update_tweet" method="POST">
            <textarea
              class="form-group p-3 border border-dark"
              name="updated_msg"
              cols="30"
              rows="5"
              placeholder="Your tweet here..."
              >{{ message }}</textarea
            >
            <div class="row">
              <button
                type="submit"
                class="form-group btn btn-md btn-primary mr-2"
              >
                Submit
              </button>
              <a href="/dashboard" class="form-group btn btn-md btn-secondary"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
